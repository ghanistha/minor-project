<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExamPrep Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">ExamPrep Hub</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="exams.html" class="nav-link">Exams</a></li>
                <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li>
                <li class="nav-item"><a href="calendar.html" class="nav-link">Exam Calendar</a></li>
                <li class="nav-item"><a href="videos.html" class="nav-link">Videos</a></li>
                <li class="nav-item"><a href="papers.html" class="nav-link">Previous Papers</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-form-container">
                <h2>Create Your Account</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="examInterest">Exam Interest:</label>
                        <select id="examInterest" name="examInterest" required>
                            <option value="">Select Exam</option>
                            <option value="upsc">UPSC</option>
                            <option value="mpsc">MPSC</option>
                            <option value="ssc">SSC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Register</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
